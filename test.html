<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        #user-text{
            width: 500px;
            height: 60px;
            font-size: 30px;
        }
        .check-status{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="user-text" placeholder="输入正则表达式测试文本">
        <div id="check-status"></div>
    </div>
    <script type="application/javascript">
        let _userText = document.getElementById('user-text'),
            _checkStatus = document.getElementById('check-status');
        
        _userText.addEventListener('focus',function (event){
            let e = event || window.event;
 
            e.target.style.borderColor = '1px solid #04FCFF';
        },true);

        _userText.addEventListener('blur',function (event){
            let e = event || window.event,
                pattern = {
                    phone: /^1[34578]\d{11}$/, // 匹配最基本手机号
                    userNumber: /^\d{8}$/,
                    userName: /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,8}$/ //
                };
                
            if(pattern.userNumber.test(_userText.value)){
                _checkStatus.innerText = '匹配成功';
            }else{
                _checkStatus.innerText = '匹配失败';                
            }
            
        },true);
    </script>
</body>
</html>
